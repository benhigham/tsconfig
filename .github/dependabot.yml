version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    assignees:
      - 'benhigham'
    reviewers:
      - 'benhigham'
    commit-message:
      prefix: 'build'
      include: 'scope'

  # Keep GitHub Actions up to date
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    assignees:
      - 'benhigham'
    reviewers:
      - 'benhigham'
    commit-message:
      prefix: 'ci'
      include: 'scope'
